<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display intro</title>
    <style>
        *{

            margin: 0;
            padding: 0;
        }
        div[class*="display"]{
            border: 2px solid rgb(24, 3, 3);
        }
        .display-inline{ display: inline; }
        .display-inline-block{ display: inline-block;}
        .display-block{ display: block;} 
        .m-5{
             margin: 0 3em; 
             margin: 2em; 
        }
        .p-5{
            padding:0 3em; 
            padding: 3em; 
        } 
    </style>
</head>
<body>
    <pre>

    </pre>
    <h2>Display inline</h2>
    <div class="display-inline m-5 p-5">disp-inline</div>
    <div class="display-inline m-5 p-5">disp-inline</div>
    <div class="display-inline m-5 p-5">disp-inline</div>
    <h2>Display inline-block</h2>
    <div class="display-inline-block m-5 p-5">disp-inline-block</div>
    <div class="display-inline-block m-5 p-5">disp-inline-block</div>
    <div class="display-inline-block m-5 p-5">disp-inline-block</div>
    <h2>Display block</h2>
    <div class="display-block m-5 p-5">disp-block</div>
    <div class="display-block m-5 p-5">disp-block</div>
    <div class="display-block m-5 p-5">disp-block</div>
</body>
</html>
