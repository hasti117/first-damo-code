<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function Average(a, b) {
            return 1 + (a + b) / 2
        }
        let p = 25;
        let q = 40;
        let r = 60;

        document.write(" Average p and q is",Average(p, q));
        document.write(" Average q and r is",Average(q, r));
        document.write(" Average r and p is",Average(r, p));    
    </script>
</body>
</html>
