<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
let string =''; 
for(let i=1; i<=10; i++){
  for(let j=1; j<=10; j++){
    if(i===1 || i===10){
      string += '*';
    }else if(true){
      if(j===1 || j===10){
        string += '*';
      }else{
        string +=' ';
      }
    }
  }
  string += '\n';
}
// console.log(string);
document.write(`<pre>${string}</pre>`);   

    </script>
</body>
</html>
