<body>
    <script>
    function convertarraytoobject(arr)
    {
      var obj ={};

      for ( var i=0;i<arr.length;i++){
        var key = arr[i];
        if(obj[key]){
          obj[key]++;
        }
        else{
          obj[key]=1;
        }
      }
      return obj;
    }
    var number = [1, 2,2,3];
    var result =convertarraytoobject(number);
     console.log(result)

     var number = [9,9,9,99];
    var result =convertarraytoobject(number);
     console.log(result)

     var number = [4,3,2,1];
    var result =convertarraytoobject(number);
     console.log(result)

// console.log(occurrences);

    </script>
