<body>
<h1> jQuery css() Method</h1>
    <p>The css() method sets or returns one or more style properties for the selected elements.</p>
    <h1>Return a CSS Property</h1>
    To return the value of a specified CSS property, use the following syntax:<br>
    <b>css("propertyname");</b>
    
	<script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<script>
		$(document).ready(function () {
			$("*").css("background-color","yellow");
		});
	</script>

</body>
</html>
