<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 60px;
            padding: 10px;
            height: 70px;
            float: left;
            margin: 5px;
            background: gray;
            cursor: pointer;
        }

        .mod {
            background: red;
            cursor: default;
        }
    </style>

</head>

<body>
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
    <div>box4</div>
    <div>box5</div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        var modHeight = 70;
        $("div").one("click", function () {
            $(this).innerHeight(modHeight).addClass("mod");
            modHeight -= 15 ;
        });
    </script>

</body>

</html>
