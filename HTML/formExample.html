<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
    <table border="2" align="center" style="width:50%;">
     <caption>Registration form</caption>   
     <tr>
        <th>Enter Your First Name</th>
        <td> <input type="text" placeholder="Enter Your First Name" ></td>
     </tr>
     <tr>
        <th>Enter Your Last Name</th>
        <td> <input type="text" name="" value="" id="" ></td>
     </tr>
     <tr>
        <th>Enter Your Password</th>
        <td> <input type="password" name="Password" value="" id="" placeholder="Enter Your Password"></td>
     </tr>
     <tr>
        <th>Enter Your Email</th>
        <td> <input type="email" name="" value="" id="" placeholder="email@address.com"> </td>
     </tr>
     <tr>
        <th> Enter Your Mobile</th>
        <td> <input name="tel" name="" value="" id=""></td>
     </tr>
     <tr>
        <th>Enter Your Address</th>
        <td> <textarea name="" id="" cols="40" rows="3"></textarea></td>
     </tr>
     <tr>
        <th>Select Your Gender</th>
        <td>
            <input type="radio" name="Gender" value="Male" id="Male"><label for="Male">Male</label>
            <input type="radio" name="Gender" value="Female" id="Female"><label for="Female">Female</label>
        </td>
     </tr>
     <tr>
        <th>Select Your Hobbie</th>
        <td>
            <input type="checkbox" name="chk[]" value="Cricket" ><label for="Cricket">Cricket</label>
            <input type="checkbox" name="chk[]" value="Reading" ><label for="Reading">Reading</label>
            <input type="checkbox" name="chk[]" value="Music" ><label for="Music">Music</label>
            <input type="checkbox" name="chk[]" value="Dancing" ><label for="Dancing">Dancing</label>
            <input type="checkbox" name="chk[]" value="Cooking" ><label for="Cooking">Cooking</label>
        </td>
     </tr>
     <tr>
        <th>Select Your City</th>
        <td>
            <select name="City" id="City">
            <option value="">Select city</option>
            <option value="">Ahmedabad</option>
            <option value="">Surat</option>
            <option value="">Rajkot</option>
            <option value="">Morbi</option>
            <option value="">Bhavnagar</option>
            </select>
        </td>
     </tr>
     <tr>
        <th>Select Your Date Of Birth</th>
        <td> <input type="date" id=""></td>
     </tr>
     <tr>
        <th> Select Your Quanlification</th>
        <td>
            <select name="Edu" id="Edu" multiple>
                <option value="1">10th</option>
                <option value="2">12th</option>
                <option value="3">BCA</option>
                <option value="6">B.COM</option>
                <option value="7">BBA</option>
                <option value="4">Msc.it</option>
                <option value="5">Mphill</option>
                </select>
        </td>
     </tr>
     <tr>
         <th><label for="">profile pic</label></th>
         <td>
            <input type="file" name="" id="">
            <input type="file" accept="image/*" name="" id="">
         </td>
     </tr>
      <tr>
         <th><label for="Choose a short course">select course:</label></th>
         <td>
             <input list="select course" id="Choose a short course" name="Choose a short course">
             <datalist id="select course">
               <option value="PHP">
               <option value="Web Designing">
               <option value="React Native">
               <option value="Java">
               <option value="Software Engineering">
               <option value="Android">
            </datalist>
         </td> 
      </tr>
         </td>
     </tr>
     <tr>
        <td colspan="2" align="center"> <input type="submit" name="" value="Save" id="">
        <input type="reset" value="Reset Data">
        </td>
     </tr>
    </table>
    </form>
</body>
</html>
